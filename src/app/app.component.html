<mat-card class="gravatar-card">
	<mat-card-header>
		<img mat-card-avatar appGravatar [email]="email">
		<mat-card-title>Gravatar Directive</mat-card-title>
		<mat-card-subtitle>Demo</mat-card-subtitle>
	</mat-card-header>
  <mat-card-content>
      <mat-form-field class="email-input">
        <input matInput placeholder="Email" name="email"  [(ngModel)]="email">
      </mat-form-field>
  </mat-card-content>
</mat-card>
