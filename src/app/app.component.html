<mat-card class="gravatar-card">
	<mat-card-header>
		<img mat-card-avatar appGravatar [email]="email">
		<mat-card-title>Gravatar Directive</mat-card-title>
		<mat-card-subtitle>in Angular</mat-card-subtitle>
	</mat-card-header>
  <mat-card-content>
      <mat-form-field appearance="outline" class="email-input">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email">
      </mat-form-field>
  </mat-card-content>
</mat-card>
